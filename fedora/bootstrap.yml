- message: Setting up bash fzf
  cmd: git clone -q --depth 1 https://github.com/junegunn/fzf.git ~/.fzf || true; ~/.fzf/install;

- message: Setting up bash fasd
  cmd: git clone -q --depth 1 https://github.com/clvv/fasd.git ~/.fasd || true

- message: Setting up Vim Plug
  cmd: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

- message: Setting up Tmux TPM
  cmd: git clone -q --depth 1 https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm || true

- message: Setting up oh-my-zsh
  cmd: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true

- message: Installing VIM Plug
  cmd: vim +'PlugInstall --sync' +qa

- message: Installing pyenv
  cmd: git clone https://github.com/pyenv/pyenv.git ~/.pyenv || true
