name: CI - Fedora
on:
  pull_request:
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    container: fedora:latest
    env:
      SKIP_SETTING_USER: true
      SKIP_INSTALL_PROGLANG: false
    steps:
      - uses: actions/checkout@v3
      - name: Initialize
        run: |
            echo "Initialize: Skipped. Fedora is working enough out-of-the-box..."
      - name: Add User
        run: |
            cd rhel && ./adduser.sh johnc
      - name: Getting Started
        run: |
            mkdir -p ~/.ssh
            cd rhel && ./setup.sh
      - name: Post-Setup
        run: |
            ./post-setup.sh
      - name: Installing Visual Studio Code
        run: |
            cd rhel && ./vscode.sh
      - name: Installing nodejs
        run: |
            ./nodejs.sh
      - name: Installing php
        run: |
            ./php.sh
      - name: Verify ccache
        run: |
            ccache -s
      - name: Install python3 with pyenv (installation test)
        run: |
            ./python.sh
      - name: Install ruby with rbenv (installation test)
        run: |
            ./ruby.sh
      - name: Verify python3
        run: |
            sudo -u johnc bash -c 'python3 --version'
      - name: Installing dotstow
        run: |
          sh linux/systems/bin/dotfiles-dotstow
      - name: Simulate Stowing
        run: |
          mkdir -p /home/johnc/.dotfiles
          mkdir -p /home/johnc/.local/state/dotstow
          ls -lah $PWD
          cp -r $PWD/* /home/johnc/.dotfiles/
          sudo -u johnc bash -c 'mkdir -p $HOME/bin'
          sudo -u johnc bash -c 'cp $HOME/.dotfiles/linux/systems/bin/dotfiles-cleanup $HOME/bin/'
          sudo -u johnc bash -c 'cp $HOME/.dotfiles/linux/systems/bin/dotfiles-ssh $HOME/bin/'
          sudo -u johnc bash -c 'ls -lah $HOME/.dotfiles/'
          sudo -u johnc bash -c 'cd $HOME/.dotfiles/rhel && ./stowme.sh'
