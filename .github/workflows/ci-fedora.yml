name: CI - Fedora
on:
  push:
    branches: ["master", "develop", "feature/*"]
  pull_request:
    branches: ["feature/*"]
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    container: fedora:latest
    env:
      SKIP_SETTING_USER: true
      SKIP_INSTALL_PROGLANG: false
      SKIP_POST_SETUP: true
    steps:
      - uses: actions/checkout@v3
      - name: Initialize
        run: |
            echo "Initialize: Skipped. Fedora is working enough out-of-the-box..."
      - name: Getting Started
        run: |
            mkdir -p ~/.ssh
            cd rhel && ./setup.sh
      - name: Add User
        run: |
            cd rhel && ./adduser.sh
      - name: Post-Setup
        run: |
            echo "Post-Setup: Skipped. Already executed on the previous step..."
      - name: Installing dotstow
        run: |
            ./install-dotstow.sh
      - name: Simulate Stowing
        run: |
            mkdir -p /home/admin/.dotfiles
            mkdir -p /home/admin/.local/state/dotstow
            ls -lah $PWD
            cp -r $PWD/* /home/admin/.dotfiles/
            sudo -u admin bash -c 'ls -lah $HOME/.dotfiles/'
            sudo -u admin bash -c 'cd $HOME/.dotfiles/rhel && ./stowme.sh'
